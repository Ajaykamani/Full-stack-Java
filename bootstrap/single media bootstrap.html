                        <ul class="nav flex-column">

                    <div class="col">

                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Browse</label>

                                    <input type="file" class="form-control" id="horizontalInputEmail" required>
                                </div>

                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Title</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="horizontalInputEmail" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputPassword" class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="horizontalInputPassword">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Tags</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="horizontalInputEmail">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Effects</label>
                                <div class="btn-group col-9">
                                    <button type="button" class="btn btn-outline-secondary">sepia</button>
                                    <button type="button" class="btn btn-outline-secondary">grey</button>
                                    <button type="button" class="btn btn-outline-secondary">Brightness</button>
                                    <button type="button" class="btn btn-outline-secondary">contrast</button>


                                  </div>
                                </div>                            

                            <div class="form-group row">
                            <div class="offset-sm-3 col-sm-9">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                            </div>
                        </form>
                    </div>
