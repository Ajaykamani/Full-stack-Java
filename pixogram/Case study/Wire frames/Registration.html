            <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-3">
                                <h2 class="text-muted mt-2 mb-3">Account</h2>
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a href="#" class="nav-link active">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link">Register</a>
                                    </li>
                                </ul>
                            </div>
                <div class="col">
                    <h2 class="text-muted mt-2 mb-3">Register</h2>
                    <form>
                        <div class="form-group row">
                            <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="horizontalInputEmail" placeholder="User Name">
                            </div>
                            <div class="col-sm-2">
                                <button type="button" id="checkun" class="btn-info">Check</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="horizontalInputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="horizontalInputPassword" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="horizontalInputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Repeat Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="horizontalInputEmail" placeholder="Repeat password">
                            </div>
                        </div>
                        <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </section>
