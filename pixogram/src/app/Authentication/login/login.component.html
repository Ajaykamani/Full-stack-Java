<section>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2 class="text-muted mt-2 mb-3">Account</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Register</a>
                    </li>
                </ul>
            </div>
             <div class="col">
        <h2 class="text-muted mt-2 mb-3 text-center"><b>Login</b></h2>
             </div> 
             
        <div class="card m-3">
                <h5 class="card-header">Angular 8 Reactive Form Validation</h5>
        <div class="card-body">    
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
                <div class="form-group row">
                    <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Username</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
            </div>
            <div class="form-group row">
                <label for="horizontalInputPassword" class="col-sm-3 col-form-label">Password</label>
              <div class=" col-sm-5">
                <input type="password" class="form-control" id="horizontalInputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-5">
                <button type="submit" class="btn btn-primary">Log In</button>
              </div>
            </div>
            </form>
        </div>  
    </div>
        </div>
        </div>
</section>
